<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
			
			
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var cxt=canvas.getContext("2d")
			
			var img=document.createElement("img");
			img.setAttribute("src","images/naicha.jpg")
				console.log(img)
			img.onload=function(){
				
				cxt.drawImage(img,0,0,530,350,0,0,400,400)
			
			}
			
			
			
			
		</script>
	</body>
</html>
